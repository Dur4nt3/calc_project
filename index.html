<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="head">Calculator</div>

    <div class="calc-cont">
        <div class="display"><input type="text" name="display" id="display-input" disabled></div>
        <div class="function-button"><button class="AC">AC</button></div>
        <div class="function-button hide"><button class="backspace"><span class="material-symbols-outlined">backspace</span></button></div>
        <div class="function-button"><button class="change-sign">+/-</button></div>
        <div class="function-button"><button class="percentage">%</button></div>
        <div class="operator-button"><button class="divide">/</button></div>
        <div class="number-button"><button class="7">7</button></div>
        <div class="number-button"><button class="8">8</button></div>
        <div class="number-button"><button class="9">9</button></div>
        <div class="operator-button"><button class="multiply">X</button></div>
        <div class="number-button"><button class="4">4</button></div>
        <div class="number-button"><button class="5">5</button></div>
        <div class="number-button"><button class="6">6</button></div>
        <div class="operator-button"><button class="subtract">-</button></div>
        <div class="number-button"><button class="1">1</button></div>
        <div class="number-button"><button class="2">2</button></div>
        <div class="number-button"><button class="3">3</button></div>
        <div class="operator-button"><button class="add">+</button></div>
        <div class="number-button zero"><button class="0">0</button></div>
        <div class="number-button"><button class="decimal">.</button></div>
        <div class="operator-button"><button class="equal">=</button></div>
    </div>

    <div class="footer">Project By <a href="https://github.com/Dur4nt3/calc_project" rel="noopener noreferrer">Dur4nt3</a> <i class="fa fa-github"></i></div>
</body>
</html>
